machine:
    php:
        version: 7.0.4
    services:
        - docker

dependencies:
    cache_directories:
        - "~/docker"
        - ~/.composer/cache
    pre:
        - cd app && composer install
        - docker build -t symm/hello:$CIRCLE_SHA1 .

test:
    post:
        - docker run symm/hello:$CIRCLE_SHA1 vendor/bin/behat
